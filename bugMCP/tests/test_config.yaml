# Test configuration
server:
  host: localhost
  port: 5007
  startup_timeout: 10  # seconds
  shutdown_timeout: 5  # seconds

database:
  test_data_file: "test_bugs.json"
  backup_file: "test_bugs.backup.json"

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

test:
  parallel: true  # Enable parallel test execution
  max_retries: 3  # Number of retries for flaky tests
